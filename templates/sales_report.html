{% block barchart %}
  <div class="chart-container">
 
	<div class="card m-2 bg-white">
		<div class="card-header">
			<h4>{{ chart_title }}</h4>
		</div>
		<div class="card-body">
			  <canvas id="sales-chart"></canvas>
		</div>
	</div>
  
  </div>
{% endblock %}
{% block scripts %}
  <script>
    var chartData = {{ chart_data|safe }};
    var ctx = document.getElementById('sales-chart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'bar',
        data: chartData,
        options: {
            responsive: true,
            legend: {
                position: 'right',
            },
            scales: {
                xAxes: [{
                    ticks: {
                        beginAtZero:true
                    }
                }],
                yAxes: [{
                    ticks: {
                        beginAtZero:true
                    }
                }]
            }
        }
    });
  </script>
{% endblock %}
